<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Newsletter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a; /* Fond bleu nuit */
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.3);
        }

        /* Style du bouton (tr√®s visible) */
        .btn-newsletter {
            display: block;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn-newsletter:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        /* Texte sous le bouton */
        .info-text {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
            margin: 0;
        }

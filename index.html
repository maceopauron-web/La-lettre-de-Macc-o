<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Newsletter</title>

        /* Fond de la page */
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f7f6; /* Gris très clair pour faire ressortir le blanc */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* Le Rectangle Blanc (La Carte) */
        .card {
            background: #ffffff;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Ombre pour donner du relief */
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid #e1e4e8;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .btn-newsletter {
            background-color: #2ecc71; /* Vert "Succès" plus pro */

            border-radius: 10px;

            transition: transform 0.2s, background 0.3s;
            width: 100%; /* Le bouton prend toute la largeur du rectangle */
        }

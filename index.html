<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lettre De Macéo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e7f5ff; /* Ton fond bleu ciel */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
        }

        h1 { color: #131b20; margin-bottom: 10px; }
        
        p { color: #495A65; line-height: 1.5; margin-bottom: 30px; }

        .btn-newsletter {
            background-color: #131b20;
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-newsletter:hover { background-color: #2c3e50; }

        #form-wrapper {
            display: none; /* Caché au début */
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            border: none;
            height: 550px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="cta-section">
            <h1>La Lettre De Macéo</h1>
            <p>Comprendre la Finance et l'Économie en 3 minutes par semaine.</p>
            <button class="btn-newsletter" id="btnAction">S'abonner à la newsletter</button>
        </div>

        <div id="form-wrapper">
            <iframe src="https://1175v.mjt.lu/wgt/1175v/0zrm/form?c=ac70ec91"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('btnAction').onclick = function() {
            document.getElementById('form-wrapper').style.display = 'block';
            document.getElementById('cta-section').style.display = 'none';
        };
    </script>

</body>
</html>

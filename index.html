<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            font-family: sans-serif;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Empêche les débordements */
        }

        .btn-newsletter {
            background: #2563eb;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }

        /* LA CORRECTION EST ICI */
        #form-container {
            display: none;
            width: 100% !important;
            min-width: 100% !important;
            margin-top: 10px;
        }

        iframe {
            width: 100% !important;
            min-width: 100% !important;
            height: 550px;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="card">
        <button class="btn-newsletter" id="btnAction">S'ABONNER À MA NEWSLETTER</button>

        <div id="form-container">
            <iframe src="https://1175v.mjt.lu/wgt/1175v/0zq7/form?c=59751c8a" width="100%"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('btnAction').onclick = function() {
            document.getElementById('form-container').style.display = 'block';
            this.style.display = 'none';
        };
    </script>

</body>
</html>

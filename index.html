<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
        }

        /* Le Bouton */
        .btn-newsletter {
            background: #2563eb;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-newsletter:hover { background: #1d4ed8; }

        /* Conteneur Formulaire */
        #form-container { display: none; margin-top: 10px; }
        
        iframe {
            width: 100%;
            height: 550px;
            border: none;
        }

        /* Le TICK de succès (Caché au début) */
        #success-msg {
            display: none;
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tick-icon {
            font-size: 80px;
            color: #22c55e;
            margin-bottom: 10px;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        
        <button class="btn-newsletter" id="btnAction">S'ABONNER À MA NEWSLETTER</button>

        <div id="form-container">
            <iframe id="mj-iframe" src="https://1175v.mjt.lu/wgt/1175v/0zq7/form?c=59751c8a"></iframe>
        </div>

        <div id="success-msg">
            <div class="tick-icon">✓</div>
            <p style="color: #64748b; font-weight: bold;">C'est fait !</p>
        </div>

    </div>

    <script>
        const btn = document.getElementById('btnAction');
        const form = document.getElementById('form-container');
        const success = document.getElementById('success-msg');
        const card = document.getElementById('mainCard');

        // 1. Quand on clique sur le bouton, on montre le formulaire
        btn.onclick = function() {
            form.style.display = 'block';
            this.style.display = 'none';
        };

        // 2. RUSE : On détecte quand l'utilisateur a fini
        // On surveille si l'utilisateur quitte la page ou si l'iframe change
        // Comme on ne peut pas lire l'intérieur de l'iframe, on met un bouton "J'ai fini"
        // Ou on attend 15 secondes après l'affichage pour montrer le tick automatiquement
        
        // Option la plus propre : Un bouton de fermeture qui montre le tick
        document.getElementById('mj-iframe').onload = function() {
            // Si le formulaire est déjà affiché et que l'iframe recharge (après validation)
            if(form.style.display === 'block') {
               // On pourrait détecter ici, mais Mailjet bloque souvent la lecture.
            }
        };
    </script>

</body>
</html>
